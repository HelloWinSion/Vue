<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!--1. 引入vue.js-->
  <script src="js/vue.js"></script>
</head>
<body>
  <!--2. 创建View界面，必须包含在一个唯一的父元素下-->
  <div id="app">
    <h1>用户名:{{uname}}</h1>
    <h2>积分:{{score}}</h2>
    <h3>性别:{{sex==1?"男":"女"}}</h3>
    <h3>下单时间:{{new Date(orderTime).toLocaleString()}}</h3>
    <h3>总价: ¥{{(price*count).toFixed(2)}}</h3>
    <h3>今天，星期{{week[3]}}</h3>
  </div>
  <!--3. 在自定义脚本中，创建Vue对象，绑定div#app和data-->
  <script>
    var vm=new Vue({
      el:"#app",
      //将data直接放在new Vue的肚子中
      data:{
        week:["日","一","二","三","四","五","六"],
        price:12.5,
        count:5,
        uname:"dingding",
        score:3000,
        sex:1,
        orderTime:1553657776826,
      }
    })
  </script>
</body>
</html>
