<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
  <style>
    #app>div{
      width:200px; height:30px;
      position:absolute;
      top:0; left:50%;
      margin-left:-100px;
      background:yellow;
      color:red;
      text-align:center;
    }
  </style>
</head>
<body>
  <div id="app">
    <div v-if="islogin==false">请先<a href="javascript:;">登录</a></div>
  </div>
  <script>
    var vm=new Vue({
      el:"#app",
      data:{
        islogin:false
      }
    })
  </script>
</body>
</html>
